<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sayuri Odonto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

  <body>
    <div class="row">
      <div class="col-6">
          <div class="container mt-4">
              <h1 class="display-4 text-center">
                <i class="fas text-primary"></i><span class="text-primary">Sayuri</span> Odonto</h1>
                <form id="cliente-form">
                  <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="pagamento">Forma de pagamento</label>
                    <select id="pagamento"><option value="dinheiro">Dinheiro</option>
                      
                      <option value="débito">Débito</option>
                      <option value="crédito">Crédito</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="valor">valor</label>
                    <input type="text" id="valor" class="form-control">
                  </div>
                 <input type="submit" value="Adicionar" class="btn btn-primary btn-block">
                </form>
                <br>
                <button class="btn btn-success" onclick="download()">Gerar Arquivo</button>
                <button class="btn btn-default"><a href="" id="a">Clique aqui para fazer download</a></button>
            </div>
            
      </div>
      <div class="col-6">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Forma de pagamento</th>
            <th>Valor</th>
            <th>Valor Descontado</th>
          </tr>
        </thead>
        <tbody id="cliente-list"></tbody>
      </table>
      <h1 id="valor-total"></h1>
      <br>
      <button class="btn btn-danger" onclick="clearAllClientes()" id="clearAll">Limpar Tabela de Clientes</button>
    </div>

    
    </div>
    

    
  </body>
</html>

<script src="scripts.js"></script>  
<script src="functions.js"></script>  

  </body>
</html>
